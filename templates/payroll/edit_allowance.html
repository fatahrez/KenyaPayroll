{% extends 'base2.html' %}
{% load bootstrap4 %}
{% load static %}
{% block title %} Edit allowance {% endblock title %}

{% block content %}
    <div class="container container-fluid">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div class="text-center">
                    <form method="POST" enctype="multipart/form-data" class="post-form">
                        {% csrf_token %}
                        {% bootstrap_form form %}
                        <button type="submit" class="save btn btn-success" > Save Allowance </button>
                    </form>
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
{% endblock %}

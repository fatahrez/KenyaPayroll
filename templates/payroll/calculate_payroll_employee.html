{% extends 'base2.html' %}
{% load bootstrap4 %}
{% load static %}
{% block title %} Home {% endblock title %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        {{ form }}
        <button type="submit">Calculate</button>
    </form>

    {% for payroll in payrolls %}
        <p>{{ payroll.gross_pay }}</p>
    {% endfor %}
    <br>
    <a href="payslip" class="btn btn-info">Get payslip</a>
{% endblock %}

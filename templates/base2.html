<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{% block title %} {% endblock %}</title>

    <!-- Custom fonts for this template-->
    <link href="{% static 'theme/vendor/fontawesome-free/css/all.min.css'  %}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{% static 'theme/css/sb-admin-2.min.css'  %}" rel="stylesheet">
    <link href="{% static 'css/app.css'  %}" rel="stylesheet">
</head>

<body id="page-top">
<!-- Page Wrapper -->
<div id="wrapper">

    <!-- Sidebar -->
    <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

        <!-- Sidebar - Brand -->
        <a class="sidebar-brand d-flex align-items-center justify-content-center" href="{% url 'payroll:index' %}">
            <div class="sidebar-brand-icon rotate-n-15">
                <i class="fas fa-money-check-alt"></i>
            </div>
            <div class="sidebar-brand-text mx-3">Warda | Payroll</div>
        </a>

        <!-- Divider -->
        <hr class="sidebar-divider my-0">

        <!-- Nav Item - Dashboard -->
        <li class="nav-item active">
            <a class="nav-link" href="{% url 'payroll:index' %}">
                <i class="fas fa-fw fa-tachometer-alt"></i>
                <span>Dashboard</span></a>
        </li>

        <li class="nav-item active">
            <a class="nav-link" href="{% url 'payroll:employees' %}">
                <i class="fas fa-fw fa-user-friends"></i>
                <span>Employees</span></a>
        </li>

        <li class="nav-item active">
            <a class="nav-link" href="{% url 'payroll:allowances' %}">
                <i class="fas fa-fw fa-plus"></i>
                <span>Allowances</span></a>
        </li>

        <li class="nav-item active">
            <a class="nav-link" href="{% url 'payroll:kra' %}">
                <i class="fas fa-fw fa-address-card"></i>
                <span>KRA</span></a>
        </li>
        <li class="nav-item active">
            <a class="nav-link" href="{% url 'payroll:nhif' %}">
                <i class="fas fa-fw fa-book-medical"></i>
                <span>NHIF</span></a>
        </li>
        <li class="nav-item active">
            <a class="nav-link" href="{% url 'payroll:nssf' %}">
                <i class="fas fa-fw fa-passport"></i>
                <span>NSSF</span></a>
        </li>

        <!-- Divider -->
        <hr class="sidebar-divider">
        <!-- Divider -->

        <!-- Sidebar Toggler (Sidebar) -->
        <div class="text-center d-none d-md-inline">
            <button class="rounded-circle border-0" id="sidebarToggle"></button>
        </div>

    </ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

                <!-- Sidebar Toggle (Topbar) -->
                <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
                    <i class="fa fa-bars"></i>
                </button>

                <!-- Topbar Navbar -->
                <ul class="navbar-nav ml-auto">
                    <!-- Nav Item - Alerts -->

                    <!-- Nav Item - User Information -->
                    <li class="nav-item dropdown no-arrow">
                        <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
                           data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <span class="mr-2 d-none d-lg-inline text-gray-600 small">{{request.user.username}}</span>
                            <i class="far fa-user-circle"></i>
                        </a>
                        <!-- Dropdown - User Information -->
                        <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in"
                             aria-labelledby="userDropdown">
                            <a class="dropdown-item" href="{% url 'password_change' %}">
                                <i class="fas fa-user fa-sm fa-fw mr-2 text-gray-400"></i>
                                Change Password
                            </a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="{% url 'logout' %}">
                                <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
                                Logout
                            </a>
                        </div>
                    </li>

                </ul>

            </nav>
            <!-- End of Topbar -->
            {% block content %}

            {% endblock %}

            <!-- Footer -->
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Copyright Warda|Payroll 2020</span>
                    </div>
                </div>
            </footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>


    <!-- Bootstrap core JavaScript-->
    <script src="{% static 'theme/vendor/jquery/jquery.min.js'  %}"></script>
    <script src="{% static 'theme/vendor/bootstrap/js/bootstrap.bundle.min.js'  %}"></script>

    <!-- Core plugin JavaScript-->
    <script src="{% static 'theme/vendor/jquery-easing/jquery.easing.min.js'  %}"></script>

    <!-- Custom scripts for all pages-->
    <script src="{% static 'theme/js/sb-admin-2.min.js'  %}"></script>

    <!-- Page level plugins -->
    <script src="{% static 'theme/vendor/chart.js/Chart.min.js'  %}"></script>

    <!-- Page level custom scripts -->
    <script src="{% static 'theme/js/demo/chart-area-demo.js'  %}"></script>
    <script src="{% static 'theme/js/demo/chart-pie-demo.js'  %}"></script>
</div>

</body>

</html>

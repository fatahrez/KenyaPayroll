{% for field in form %}
    <div class="form-group">
        <div>
            <span class="text-danger small">{{field.errors}}</span>
        </div>
        <div class="col-sm-12">
            <label class="control-label">{{field.label_tag}}</label>
        </div>
        <div class="col-md-6">
            {{field}}
        </div>
    </div>
{%endfor%}

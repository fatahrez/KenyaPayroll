{% extends "base3.html" %}

{% block title %}Change you password{% endblock %}

{% block body %}
<div class="container">
     <h1 style="text-align:center">Change you password</h1>
     <hr>
     <p style="margin-left:22px">Use the form below to change your password.</p>
     <div class="container">
        <div class="row">
            <div class="panel panel-default">
                <div class="panel-body">
                    <form action="." class="form-horizontal" method="post" enctype="multipart/form-data">
                        {% csrf_token%}
                        {% include 'account/form_template.html'%}
                        <input type="hidden" name="next" value="{{ next }}" />
                        <div class="form-group">
                            <div class="col-sm-10">
                                <button type="Submit" class="btn btn-primary">Change</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
